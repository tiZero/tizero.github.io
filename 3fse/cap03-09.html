# Problema 9 (p. 118)

Il testo del problema fornisce i seguenti dati:

- $m = 0.50$ kg (massa della palla)
- $F = 230$ N (forza media esercitata dalla mazza)

Inoltre, dopo essere stata colpita dalla mazza, la palla subisce una variazione di velocità pari a $\Delta v = 3.2$ m/s.

Il **teorema dell'impulso** afferma che l'impulso fornito dalla mazza è uguale alla variazione della quantità di moto della palla:

$$
    F \cdot \Delta t = m \cdot \Delta v
$$

Da qui possiamo ricavare facilmente

\begin{align*}
    \Delta t &= \frac{m \cdot \Delta v}{F}\\
	     &= \frac{0.50 \cdot 3.2}{230} = 0.007 \text{ s}
\end{align*}
