Problem solving 1
=================

Immaginiamo un treno come un sistema costituito da $n$ vagoni aventi tutti la stessa massa $m$ e collegati come in figura mediante $n-1$ corde inestensibili. Assumiamo che i vagoni siano liberi di muoversi su un piano orizzontale senza attrito. Applicando una forza costante $\vec{F}$ al primo vagone, l'intero convoglio inizia a muoversi accelerando verso destra.

![Trains Pic](../img/03e1.svg)

Calcolare la **tensione** in ciascuna delle $n-1$ corde in funzione di $m$, $n$ e $F$.
