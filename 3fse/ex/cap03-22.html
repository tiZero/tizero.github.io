Problema 22 (p. 119)
====================

In figura è rappresentato lo schema di corpo libero relativo al carrello, in cui l'asse $x$ ha la stessa direzione della rampa:

![03-22](../img/0322.svg)

Le forze agenti sono

+ il peso $\vec{P}$ del carrello
+ la reazione vincolare $\vec{R}$ della rampa
+ la forza orizzontale $\vec{F}$

Le componenti di ciascuna delle tre forze lungo l'asse $x$ sono

$$
  R_x = 0 \qquad P_x = -mg \sin \theta \qquad F_x = F \cos \theta
$$

Di conseguenza, il valore della **forza risultante** sul carrello lungo la rampa è dato da

$$
  R_x + P_x + F_x = -mg \sin \theta + F \cos \theta
$$

Per concludere, scriviamo la **seconda legge di Newton** e da questa ricaviamo il valore di $F$:

\begin{align*}
  & -mg \sin \theta + F \cos \theta = ma\\
  & \\
  \longrightarrow \quad & F = \frac{m(a + g \sin \theta)}{\cos \theta}
\end{align*}
