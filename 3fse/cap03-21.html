# Problema 21 (p. 119)

In riferimento al disegno di seguito abbiamo

+ $m = 3700$ kg
+ $\theta = 18^\circ$
+ $F = ?$

![pic03-21](pics/0321.svg)

Poiché il rimorchio si muove di *moto rettilineo uniforme*, la risultante delle forze agenti è nulla (**principio di inerzia**):

$$
\vec{R} + \vec{P} + \vec{F} = 0
$$

In particolare, considerando le componenti delle forze lungo l'asse $x$ (parallelo alla strada), troviamo:
\begin{align*}
0 &= R_x + P_x + F_x\\
  &= 0 - mg \sin \theta + F
\end{align*}

Cioè

$$
F = mg \sin \theta
$$

**N.B.** Il valore di $F$ **non dipende** dalla velocità del rimorchio!
