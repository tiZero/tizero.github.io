# Problema 14 (p. 105)

Gli angoli di **incidenza** $\theta_1$ e di **rifrazione** $\theta_2$ del raggio di luce sono misurati *rispetto alla normale* alla superficie:

![Laser Beam](../img/1214.png)

Con alcune considerazioni di geometria euclidea è possibile dedurre che
\begin{align*}
\theta_1 &= 30^\circ\\
\theta_2 &= 30^\circ + 22.6^\circ = 52.6^\circ
\end{align*}

Indicando con $n_1$ e $n_2 = 1$ l'indice di rifrazione rispettivamente del prisma e dell'aria, possiamo scrivere la **legge di Snell**:
$$
n_1 \sin \theta_1 = n_2 \sin \theta_2
$$
Da qui ricaviamo
\begin{align*}
n_1 &= n_2 \cdot \frac{\sin \theta_2}{\sin \theta_1}\\
&= 1 \cdot \frac{\sin 52.6^\circ}{\sin 30^\circ}\\
&= 1.59
\end{align*}

**N.B.** L'indice di rifrazione $n = c/v$, essendo definito come il *rapporto* di due velocità (la velocità della luce nel vuoto $c$ rispetto alla velocità della luce nel mezzo $v$), non ha unità di misura (è *adimensionale*).
