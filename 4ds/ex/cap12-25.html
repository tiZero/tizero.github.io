# Problema 25 (p. 106)

In riferimento alla figura del [Problema 22](22.html), la prima frangia scura a destra della frangia centrale corrisponde al valore $k = 1/2$. Il testo fornisce il dato

$$
    \theta = 0.31^\circ
$$

È possibile ricavare la formula risolutiva partendo dalla solita condizione di interferenza:

$$
k = \frac{d \sin \theta}{\lambda} \, \longrightarrow \, \frac{d}{\lambda} = \frac{k}{\sin \theta}
$$

Sostituendo i valori numerici $k = 1/2$ e $\theta = 0.31^\circ$, troviamo

$$
    \frac{d}{\lambda} = \frac{1}{2 \sin 0.31^\circ} = 92.4
$$

**N.B.** Essendo il rapporto di due lunghezze, il valore $d/\lambda$ è adimensionale.
