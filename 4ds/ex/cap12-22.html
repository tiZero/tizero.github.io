# Problema 22 (p. 106)

I punti sullo schermo nella figura di interferenza corrispondono alle

+ frange **luminose** per $k = 0, \pm 1, \pm2, \ldots$
+ frange **scure** per $\displaystyle k = \pm\frac12, \pm\frac32, \ldots$

![YoungExp](../img/1222.svg)

Dalla relazione $k = d \sin \theta / \lambda$, deduciamo che

$$
    \sin \theta = k \cdot \frac{\lambda}{d}
$$

Osserviamo che, se la lunghezza d'onda $\lambda$ diminuisce, anche il valore $\sin \theta$ (e di conseguenza $\theta$) diminuisce.

In particolare, effettuando lo stesso esperimento con una luce blu (che ha lunghezza d'onda minore di quella rossa), le frange luminose nella figura di interferenza risultano ravvicinate:
