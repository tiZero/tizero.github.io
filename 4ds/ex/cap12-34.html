Problema 34 (p. 107)
====================

I dati forniti dal testo sono

- lo spessore $t = 401$ nm della pellicola
- l'indice di rifrazione $n = 1.33$

Vogliamo determinare quale colore non sarà riflesso dalla pellicola, cioè quale lunghezza d'onda $\lambda$ genera **interferenza distruttiva** tra il raggio incidente e il raggio riflesso: sappiamo che questo fenomeno si verifica quando

$$
  \frac{2nt}{\lambda} = k \quad \leftrightarrow \quad \lambda = \frac{2nt}{k}
$$

dove $k = 1, 2, 3, \ldots$

In conclusione, le lunghezze d'onda non riflesse dalla pellicola sono (in ordine decrescente):

\begin{align*}
\lambda_1 &= \frac{2nt}{1} = 1\,067 \text{ nm}\\
\lambda_2 &= \frac{2nt}{2} = 533 \text{ nm}\\
\lambda_3 &= \frac{2nt}{3} = 356 \text{ nm}\\
          &\,\,\,\vdots
\end{align*}

In questo elenco il valore $\lambda_2 = 533$ nm (corrispondente alla luce verde) è l'unico a cadere nello **spettro visibile** ($400 \text{ nm} < \lambda < 700 \text{ nm}$).
