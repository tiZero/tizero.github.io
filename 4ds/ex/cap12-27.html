====================

I dati a nostra disposizione sono

- la lunghezza d'onda $\lambda = 6.328 \cdot 10^{-7}$ m della luce del laser
- la distanza $L = 1.40$ m dello schermo dalle fenditure

Inoltre, dal disegno si deduce che la distanza tra due frange luminose (o scure) consecutive risulta

$$
  \Delta x = \frac{23.0}{4} = 5.75 \text{ mm}
$$

\begin{align*}
  d &= \frac{L \cdot \lambda}{\Delta x}\\
    &= \frac{1.40 \cdot 6.328 \cdot 10^{-7}}{5.75 \cdot 10^{-3}} = 1.54 \cdot 10^{-4} \text{ m}
\end{align*}
