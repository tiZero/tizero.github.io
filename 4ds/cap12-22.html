# Problema 22 (p. 106)

Gli angoli $\theta_k$ indicati nella figura di interferenza corrispondono alle

+ frange **luminose** per $k = 0, \pm 1, \pm2, \ldots$
+ frange **scure** per $\displaystyle k = \pm\frac12, \pm\frac32, \ldots$

![YoungExp](pics/1222.svg)

Dalla condizione di interferenza costruttiva/distruttiva $\Delta \ell / \lambda = k$ deduciamo la relazione seguente, valida per qualsiasi valore di $k$:

$$
    \frac{d \sin \theta_k}{\lambda} = k
$$

o, equivalentemente,

$$
    \sin \theta_k = k \cdot \frac{\lambda}{d}
$$

Osserviamo che, se la lunghezza d'onda $\lambda$ diminuisce, anche i valori $\sin \theta_k$ (e di conseguenza $\theta_k$) diminuiscono.

In particolare, effettuando lo stesso esperimento con una luce blu (che ha lunghezza d'onda minore di quella rossa), le frange luminose nella figura di interferenza risultano ravvicinate:
