  Problema 37 (p. 108)
  ===================

  Facciamo le seguenti considerazioni:

  1. Come in tutti gli esempi che abbiamo visto, quando il raggio di luce viene riflesso dalla **parte superiore** della pellicola subisce uno sfasamento di $\lambda/2$ poiché $n_\text{strato} > n_\text{aria}$
  2. Tuttavia stavolta, poiché $n_\text{vetro} > n_\text{strato}$, anche il raggio di luce riflesso dalla **parte inferiore** della pellicola subisce lo stesso sfasamento

  L'effetto complessivo è che i due raggi di luce riflessi risultano *in fase*, per cui si ha **interferenza costruttiva per i valori interi** di $k$:

  $$ \frac{2n_\text{strato} t}{\lambda} = k \quad \leftrightarrow \quad \lambda = \frac{2 n_\text{strato} t}{k}$$

  Da qui ricaviamo tutte le lunghezze d'onda (in ordine decrescente) che interferiscono costruttivamente:

  \begin{align*}
  \lambda_1 &= \frac{2 n_\text{strato} t}{1} = 1974 \,\,\mathrm{nm}\\
  \lambda_2 &= \frac{2 n_\text{strato} t}{2} = 987 \,\,\mathrm{nm}\\
  \lambda_3 &= \frac{2 n_\text{strato} t}{3} = 658 \,\,\mathrm{nm}\\
  \lambda_4 &= \frac{2 n_\text{strato} t}{4} = 493 \,\,\mathrm{nm}\\
  \lambda_5 &= \frac{2 n_\text{strato} t}{5} = 395 \,\,\mathrm{nm}\\
  &\,\,\,\vdots
  \end{align*}

  In questo elenco, le uniche lunghezze d'onda nello **spettro visibile** sono $\lambda_3$ e $\lambda_4$.
