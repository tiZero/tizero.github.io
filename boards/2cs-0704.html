# Appunti del 7 aprile 2021

## Esercizio 72

\begin{align*}
\frac12(x-1)^2 &= 3\\
(x-1)^2 &= 6\\
\end{align*}

A questo punto, è conveniente **non sviluppare** il quadrato di binomio: si tratta infatti di un'equazione *pura* rispetto a $x-1$. Abbiamo

$$ x-1 = \pm\sqrt6 $$

cioè $x-1 = \sqrt6$ oppure $x-1 = -\sqrt6$. Di conseguenza, spostando il $-1$ a destra, troviamo le due soluzioni

$$ x = 1 + \sqrt6 \quad \text{e} \quad x = 1 - \sqrt6 $$

che possiamo scrivere in modo sintetico come $x = 1 \pm \sqrt6$.


## Esercizio 74

\begin{align*}
x^2 + (x-2)^2 &= 1- (x+2)^2\\
x^2 + x^2 - 4x + 4 &= 1 - (x^2 + 4x + 4)\\
2x^2 - 4x + 4 &= 1 - x^2 - 4x - 4\\
3x^2 + 7 &= 0\\
3x^2 &= -7\\
x^2 &= -\frac73
\end{align*}

Si tratta di un'equazione impossibile poiché non c'è alcun numero reale $x$ il cui quadrato è un numero negativo.

## Equazioni monomie

Ad esempio

$$ 3x^2 = 0 \,\lra\, x^2 = 0 \,\lra\, x = 0 $$

In generale, le equazioni *monomie* hanno un'unica soluzione, cioè $x = 0$.


## Metodo di *completamento del quadrato*

Consideriamo l'equazione $x^2 + 2x - 6 = 0$. Si tratta di un'equazione *completa*, cioè nella forma normale sono presenti tutti e tre i termini.

Se aggiungiamo $+1$ a entrambi i membri (*primo principio di equivalenza*), si viene a formare il *quadrato di binomio* $(x+1)^2$ e l'equazione può essere risolta come sopra:

\begin{align*}
x^2 + 2x - 6 &= 0\\
x^2 + 2x + 1 - 6&= +1\\
(x+1)^2 - 6 &= 1\\
(x+1)^2 &= 7\\
x+1 &= \pm\sqrt7\\
x &= -1\pm\sqrt7
\end{align*}
