## Esercizio 146

$$ -x^2 + 10x - 7 = 0 $$

Poiché $ b = 10 $ è un numero pari, risolviamo l'equazione utilizzando la *formula ridotta*.

1. Definiamo $ k = b/2 = 5 $

2. Anziché $ \Delta $, calcoliamo

   $$ \Delta' = k^2 - ac = 5^2 - 7 = 18 $$

   L'equazione ha due soluzioni

3. Le due soluzioni sono date da

   $$ x_{1,2} = \frac{-k \pm \sqrt{\Delta'}}{a} = \frac{-5\pm\sqrt{18}}{-1} = 5 \pm \sqrt{18} = 5 \pm 3\sqrt2$$

* * *

Dimostriamo che $ \Delta' = k^2 - ac $ è uguale a $ \Delta / 4 $:

\begin{align*}
\Delta' &= k^2 - ac \\
        &= \left( \frac{b}{2}\right)^2 - ac\\
        &= \frac{b^2}{4} - ac\\
        &= \frac{b^2 - 4ac}{4}\\
        &= \frac{\Delta}{4}
\end{align*}

## Esercizio 155

Portiamo l'equazione in **forma normale**:

\begin{align*}
2(x-1) &= 3x^2\\
2x - 2 &= 3x^2\\
-3x^2 + 2x - 2 &= 0
\end{align*}

I coefficienti sono $ a = -3 $, $ b = 2 $ e $ c=-2 $. Visto che $ b $ è pari, possiamo calcolare il $ \Delta $ ridotto. Otteniamo

$$ \frac{\Delta}{4} = k^2 - ac = 1^2 - (-3)(-2) = 1 - 6 = -5$$

Poiché $ \Delta \lt 0 $, l'equazione è **impossibile** (non ha soluzioni).

## Esercizio 194a

\begin{align*}
x^2 - \sqrt2 \, x -x + \sqrt2 &= 0\\
x(x - \sqrt2) - (x - \sqrt2) &= 0\\
(x - \sqrt2) \cdot (x - 1) &= 0 \,\left\langle\begin{array}{l}\,x - \sqrt2 = 0 \, \to \, x = \sqrt2\\\\\,x - 1 = 0 \, \to \, x = 1\end{array}\right.
\end{align*}

Abbiamo usato il **principio di annullamento del prodotto** in modo da ottenere due equazioni di primo grado da una di secondo grado.

Concludiamo che l'equazione ha due soluzioni, che sono

$$ x = \sqrt 2 \qquad \text{e} \qquad x = 1 $$
