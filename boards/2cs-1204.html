## Formula risolutiva per le equazioni di secondo grado

### Ingredienti

* Un'equazione di secondo grado in **forma normale**:

  $$ ax^2 + bx + c = 0 $$

### Procedimento risolutivo

1. Calcoliamo il **discriminante** $ \Delta $ dell'equazione:

   $$ \Delta = b^2 - 4ac $$ 

   *Alcuni esempi*

   Consideriamo l'equazione $ x^2 + 4x + 1 = 0 $.

   * I coefficienti dell'equazione sono $a = 1, b = 4, c = 1$
   * Il $\Delta$ è uguale a
     $$ \Delta = b^2 - 4ac = 4^2 - 4 \cdot1 \cdot 1 = 12 $$

   **ATTENZIONE!** Il $\Delta$ *NON È* la soluzione dell'equazione corrispondente!!

   Consideriamo l'equazione $x ^ 2 - 3x - 1 = 0$

   * I coefficienti sono $a = 1, b = -3, c = -1$
   * Abbiamo

   $$ \Delta = b^2 - 4ac = (-3)^2 - 4\cdot(1) \cdot (-1) = 9 + 4 = 13 $$

   Il $\Delta$ dell'equazione $x^2 - 2x = 0$ è

   $$\Delta = b^2 - 4ac = b^2 = 4$$

2. Osserviamo il **segno** di $\Delta$

   * se $\Delta < 0$, allora l'equazione è **impossibile**
   * se $ \Delta = 0 $, allora c'è un'**unica soluzione**
   * se $\Delta > 0$, allora l'equazione ha 2 soluzioni (distinte)

3. Se $ \Delta \geq 0 $, calcoliamo le soluzioni

   * Se $ \Delta = 0 $, allora l'unica soluzione dell'equazione è data da

     $$ x_0 = -\frac{b}{2a} $$

   * Se $ \Delta > 0 $, allora le due soluzioni dell'equazione sono date da

     $$ x_{1,2} = \frac{-b \pm \sqrt\Delta}{2a} = \left\langle\begin{array}{c}\,x_1 
 =\frac{-b+\sqrt\Delta}{2a}\\\\\,x_2 = \frac{-b-\sqrt\Delta}{2a}\end{array}\right.$$
